<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PhotoDiary</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <script src="http://debug.mstaessen.be/target/target-script-min.js#photo-diary"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/main.css">

<body ng-app="PhotoDiaryApp">
<div class="navbar navbar-fixed-top">
    <div class="row">
        <div class="col col-3 text-left">
            <back />
        </div>
        <div class="col col-6 text-center">
            <a class="navbar-brand" href="#/">PhotoDiary</a>
        </div>
        <div class="col col-3 text-right">
            <a class="btn btn-primary navbar-btn" href="#/shoot"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    </div>
</div>

<div id="view" ng-view></div>

<script src="phonegap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>

<script src="scripts/directives/back.js"></script>

<!-- build:js scripts/modules.js -->
